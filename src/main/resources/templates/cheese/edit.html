<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<!--<h1 th:text="Edit Cheese ${name} (id=${cheeseId})">Default Title</h1>-->

<form method="post" style="max-width:600px;" >
    <div class="form-group">
        <label th:for="name">Cheese Name:</label>
        <input name="name" class="form-control"  th:value="${name}" />
        <span th:errors="*{name}" class="error"> </span>
    </div>
    <div class="form-group">
        <label th:for="description">Describe your delicious cheese:</label>
        <input name="description" class="form-control" th:value="${description}" />
        <span th:errors="*{description}" class="error"> </span>
    </div>

    <input type="hidden" th:value="${cheeseId}" name="cheeseId" />

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-warning">Edit Cheese</button>
</form>

</body>
</html>
